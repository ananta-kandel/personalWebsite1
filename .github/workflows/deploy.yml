name: Deploy Vite React App to GitHub Pages

on:
  push:
    branches:
      - master # Deploy only when pushing to the main branch (adjust if needed)

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
     

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build the Vite app
        run: npm run build

      - name: List build directory
        run: ls -la ./dist  # Vite outputs build files in the 'dist' folder

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          cname: https://anantakandel.com.np  

